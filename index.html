        <div class="center">
            <div class="popup">
                <div class="close-btn">&times;</div>
                <form method="POST"> <!-- uhh use action=""  ???? -->
                    <h2>Add a new book</h2>
                    <div class="form-element">
                        <label for="title">Title</label>
                        <input type="text" id="title" placeholder="Enter book title" maxlength="50" required>
                    </div>
                    <div class="form-element">
                        <label for="author">Author</label>
                        <input type="text" id="author" placeholder="Enter book author" maxlength="50" required>
                    </div>
                    <div class="form-element">
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" placeholder="Enter number of pages" max="9999" required>
                    </div>
                    <div class="form-element">
                        <input type="checkbox" id="read-check">
                        <label for="read-check">Finished reading</label>
                        <button type="submit" class="form-element">Add Book</button>
                    </div>
                </form>
            </div>
        </div>
